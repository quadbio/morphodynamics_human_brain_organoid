repos:
- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
  - id: black
    exclude: ^4i_processing/
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
   - id: isort
     exclude: ^4i_processing/
- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.9.0
  hooks:
   - id: nbqa-isort
     exclude: ^4i_processing/
     args: [--profile=black]
   - id: nbqa-flake8
     exclude: ^4i_processing/
     args: [--ignore=E402] # E402 module level import not at top of file
